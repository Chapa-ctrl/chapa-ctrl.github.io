<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Name Entry -->
  <div id="name-screen" class="overlay">
    <div class="overlay-content">
      <h1>🎯 Guess the Number</h1>
      <p>Enter your name to begin:</p>
      <input type="text" id="playerName" placeholder="Your name">
      <button onclick="startGameWithName()">Play</button>
    </div>
  </div>

  <!-- Game Layout -->
  <div class="game-layout">
    <!-- Game Container -->
    <div class="game-container">
      <h1>Guess the Number!</h1>
      <p>Select Difficulty:</p>
      <select id="difficulty" onchange="setDifficulty()">
        <option value="50">Easy (1-50)</option>
        <option value="100" selected>Medium (1-100)</option>
        <option value="500">Hard (1-500)</option>
      </select>

      <p id="range-text">Pick a number between 1 and 100</p>
      <input type="number" id="guess" placeholder="Enter your guess">
      <button onclick="checkGuess()">Submit</button>
      <button onclick="playGame()" id="reset-btn" style="display:none;">Reset</button>
      <button onclick="giveHint()" id="hint-btn" title="Need a hint?">💡</button>

      <p id="timer">⏱ Time: 0s</p>
      <p id="message"></p>

      <!-- 📊 Leaderboard toggle (mobile only) -->
      <button id="toggle-leaderboard" onclick="toggleLeaderboard()" style="display:none;">📊 Show Leaderboard</button>
    </div>

    <!-- Leaderboards -->
    <div class="leaderboard" id="leaderboard-container">
      <h2>🏆 Leaderboards</h2>
      <button onclick="resetLeaderboards()">Reset Leaderboards</button>
      <h3>Easy</h3>
      <ul id="leaderboard-easy"></ul>
      <h3>Medium</h3>
      <ul id="leaderboard-medium"></ul>
      <h3>Hard</h3>
      <ul id="leaderboard-hard"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
